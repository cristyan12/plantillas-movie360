<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Template for TheMovie360 app</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
   
   <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <section id="carousel">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="img/game_1.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/game_2.png" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/game_3.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>

    <section id="navbar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">
            <img src="logo.png" width="20" height="20" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              <a class="nav-item nav-link" href="#gallery">Gallery</a>
              <a class="nav-item nav-link" href="#">About</a>
            </div>
          </div>
        </nav>
    </section>

    <div class="space"></div>

    <section id="gallery" class="container">
        <div class="row">
            <div class="card-deck">
                <div class="card text-primary">
                    <img src="http://lorempixel.com/400/200/food" class="card-img-top img-fluid">
                    
                </div>
                <div class="card text-secondary">
                    <img src="http://lorempixel.com/400/200/city" class="card-img-top img-fluid">
                    
                </div>
                <div class="card text-success">
                    <img src="http://lorempixel.com/400/200/sports" class="card-img-top img-fluid">
                    
                </div>
                <div class="card text-danger">
                    <img src="http://lorempixel.com/400/200/animals" class="card-img-top img-fluid">
                    
                </div>
            </div>
        </div>
        <div class="space"></div>
        <div class="row">
            <div class="card-deck">
                <div class="card text-white">
                    <img src="http://lorempixel.com/400/200/fashion" class="card-img-top img-fluid">
                    
                </div>
                <div class="card text-white">
                    <img src="http://lorempixel.com/400/200/nature" class="card-img-top img-fluid">
                    
                </div>
                <div class="card text-white">
                    <img src="http://lorempixel.com/400/200/nightlife" class="card-img-top img-fluid">
                    
                </div>
            </div>
        </div>
        <div class="space"></div>
        <div class="row"></div>
    </section>
        

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
